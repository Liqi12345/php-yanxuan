{include file='view/headers.html'}
{include file='view/left.html'}
<script src="{JS_PATH}evaladd.js"></script>
<div class="right">
    <form >

        <div class="form-group" >
            <label for="exampleInputText">父栏目</label>
            <select class="form-control" name="pid">
                <option value="0">一级栏目</option>
                {$str}
            </select>
        </div>

        <div class="form-group">
            <label for="exampleInputText" >用户标题</label>
            <input type="text" class="form-control" id="exampleInputText" placeholder="cname" name="etitle">
        </div>

        <div class="form-group">
            <label for="exampleInputFile" >用户头像</label>
            <input type="file" id="exampleInputFile" >
            <input type="hidden" name="ehead" value="">
        </div>

        <div class="form-group">
            <label for="exampleInputText" >评价描述</label>
            <input type="text" class="form-control" id="exampleInputText" placeholder="edesc" name="edesc">
        </div>

        <div class="form-group">
            <label for="exampleInputText" >掌柜回复</label>
            <input type="text" class="form-control" id="exampleInputText" placeholder="eboss" name="eboss">
        </div>

        <div class="form-group">
            <label for="exampleInputFile" >评价详图</label>
            <input type="file" id="exampleInputFile" multiple>
            <input type="hidden" name="eimg" value="">
        </div>


        <div class="form-group">
            <label for="exampleInputText" >产品标签</label>
            <input type="text" class="form-control" id="exampleInputText" placeholder="etag" name="etag">
        </div>


        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</div>
</body>
</html>
